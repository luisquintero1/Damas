  <!-- RESTRINCION DE MOVIMIENTO EN CUADROS BLANCOS-->

  <script>
  	 $(document).ready(function(){
     var shouldCancel = false;
     $('#draggable1,#draggable2,#draggable3,#draggable4,#draggable5,#draggable6,#draggable7,#draggable8,#draggable9,#draggable10,#draggable11,#draggable12,#draggable13,#draggable14,#draggable15,#draggable16,#draggable17,#draggable18,#draggable19,#draggable20,#draggable21,#draggable22,#draggable23,#draggable24').draggable({
        containment: '#damas',
        revert: function(){
            if (shouldCancel) {
                shouldCancel = false;
                return true;
            } else {
                return false;
            }
        }
     });
     $('#vacio1,#vacio2,#vacio3,#vacio4,#vacio5,#vacio6,#vacio7,#vacio8,#vacio9,#vacio10,#vacio11,#vacio12,#vacio13,#vacio14,#vacio15,#vacio16,#vacio17,#vacio18,#vacio19,#vacio20,#vacio21,#vacio22,#vacio23,#vacio24,#vacio25,#vacio26,#vacio27,#vacio28,#vacio29,#vacio30,#vacio31,#vacio32').droppable({
        over: function(){
            shouldCancel = true;
        },
        out: function(){
            shouldCancel = false;
        }
        });
    });
  </script>
